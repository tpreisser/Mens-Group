<!DOCTYPE html>

<head>
  <script>
    // Fix paths for GitHub Pages - MUST BE FIRST - Write base and CSS immediately
    (function() {
      var path = window.location.pathname;
      var basePath = path.includes('/Mens-Group/') ? '/Mens-Group/' : '/';
      window.BASE_PATH = basePath;
      
      // Write base tag first
      document.write('<base href="' + basePath + '">\n');
      
      // Write CSS link with absolute path immediately
      document.write('<link rel="stylesheet" href="' + basePath + 'css/styles.css">\n');
      document.write('<link rel="manifest" href="' + basePath + 'manifest.json">\n');
    })();
  </script>
